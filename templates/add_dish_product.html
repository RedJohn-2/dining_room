{% extends 'base.html' %}

{% block head %}{% endblock %}
{% block body %}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal">Состав блюда</h1>
      <form action="" method = "POST">
        <div class="form-group row">
            <label>Код блюда</label>
            <select name="id_dish" size="1">
                {% for row in dish %}
                <option value="{{ row.id }}">{{ row }}</option>
                {% endfor %}
           </select>
        </div>

        <div class="form-group row">
            <label>Код продукта</label>
            <select name="id_product" size="1">
                {% for row in product %}
                <option value="{{ row.id }}">{{ row }}</option>
                {% endfor %}
           </select>
        </div>

        <div class="form-group row">
            <label for="amount">Количество</label>
            <p
                id="amount-hint"
                class="input-hint">
                С точностью до трех знаков, используя '.' в качестве разделителя. Например: <samp>2.705</samp>.
             </p>
            <input type="text" {% if data.amount %} value="{{ data.amount }}" {% endif %} pattern="\d+(\.\d{1,3})?" class="form-control" name="amount" id="amount" required>
        </div>
        <button type="btnAdd" class="btn btn-primary">OK</button>
        <a href="/dish_product" class="btn btn-primary">Отмена</a>
      </form>
</div>
{% endblock %}
