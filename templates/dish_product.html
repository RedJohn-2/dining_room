{% extends 'base.html' %}

{% block head %}
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-decoration-none" href="/add_dish_product">Добавить</a>
            <a class="me-3 py-2 text-decoration-none" href="/search_dish_product">Поиск</a>
        </nav>
{% endblock %}

{% block body %}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal">Соcтав блюд</h1>
</div>
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
<table border="1" width="auto" align="center">
  <tr style="border:1px solid">
    <th>Блюдо</th>
    <th>Продукт</th>
    <th>Количество продукта для приготовления</th>
    <th>Удаление</th>
    <th>Изменение</th>
  </tr>
      {% for row in data %}
      <tr style="border:1px solid">
         <td>{{ row.dish }}</td>
         <td>{{ row.product }}</td>
         <td>{{ row.amount }}</td>
         <td><a class="me-3 py-2 text-dark text-decoration-none" href="/delete_dish_product/{{ row.id_dish }}/{{ row.id_product }}">Удалить</a></td>
         <td><a class="me-3 py-2 text-dark text-decoration-none" href="/update_dish_product/{{ row.id_dish }}/{{ row.id_product }}">Изменить</a></td>
      </tr>
      {% endfor %}
</table>
</div>
{% endblock %}
