{% extends 'base.html' %}

{% block head %}{% endblock %}
{% block body %}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal">Поиск продуктов</h1>
      <form action="" method = "POST">
        <div class="form-group row">
            <label for="name">Название продукта</label>
            <input type="text" class="form-control" name="name" id="name">
        </div>
        <div class="form-group row">
            <label for="amount_min">Количество</label>
            <p
                id="amount-hint"
                class="input-hint">
                С точностью до трех знаков, используя '.' в качестве разделителя. Например: <samp>140.13</samp>.
             </p>
            От <input type="text" pattern="\d+(\.\d{1,2})?" class="form-control" name="amount_min" id="amount_min">
            До <input type="text" pattern="\d+(\.\d{1,2})?" class="form-control" name="amount_max" id="amount_max">
        </div>
        <div class="form-group row">
            <label>Код поставщика</label>
            <select name="id_provider" size="1">
                <option value="-1" selected></option>
                <option value="0">Без поставщика</option>
                {% for row in provider %}
                <option value="{{ row.id }}">{{ row }}</option>
                {% endfor %}
           </select>
        </div>

        <button type="btnAdd" class="btn btn-primary">ОК</button>
        <a href="/product/1" class="btn btn-primary">Отмена</a>
      </form>
</div>
{% endblock %}
